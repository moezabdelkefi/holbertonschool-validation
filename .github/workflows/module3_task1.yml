---
name: module3_task1

on:	#test
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Run make build
        working-directory: module3_task1
        run: |
          markdownlint content/posts
          make build
